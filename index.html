<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert YouTube to MP3 / MP4</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: black;
            margin: 0;
            padding: 0;
            color: white;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            text-align: center;
            border: 1px solid black;
            padding: 20px;
        }
        .url-input, .search-button {
            margin: 10px 0;
        }
        .buttons {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .buttons div {
            margin: 0 10px;
        }
        .thumbnail {
            margin: 20px 0;
            height: 100px;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .download-button {
            margin: 20px 0;
        }
        .tutorial {
            text-align: left;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Convert YouTube to MP3 / MP4</h2>
    <div class="url-input">
        <input type="text" placeholder="Paste url here...">
        <button class="search-button">Search</button>
    </div>
    <div class="buttons">
        <div><button class="mp3-button">Mp3</button></div>
        <div><button class="mp4-button">Mp4</button></div>
    </div>
    <div class="thumbnail">
        (thumbnail video yang akan didownload)
    </div>
    <div class="download-button">
        <button>Download</button>
    </div>
    <div class="tutorial">
        <p>Tutorial mendownload:</p>
        <ol>
            <li>Copy link video dari youtube yang akan didownload</li>
            <li>Paste url video</li>
            <li>Pilih format file yang akan didownload</li>
            <li>Klik download</li>
        </ol>
    </div>
</div>

</body>
</html>
